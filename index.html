<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" href="#" />
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">
          <input type="text" id="running-calc" value="0" disabled>
          <input type="text" id="display" value="0" disabled></input>
        </div>
        <button type="button" value="delete" class="buttons delete">DELETE</button>
        <button type="button" value="clear" class="buttons clear">CLEAR</button>
        <button type="button" value="7" class="buttons digits" id="seven">7</button>
        <button type="button" value="8" class="buttons digits" id="eight">8</button>
        <button type="button" value="9" class="buttons digits" id="nine">9</button>
        <button type="button" value="/" class="buttons operators" id="divide">&divide;</button>
        <button type="button" value="4" class="buttons digits" id="four">4</button>
        <button type="button" value="5" class="buttons digits" id="five">5</button>
        <button type="button" value="6" class="buttons digits" id="six">6</button>
        <button type="button" value="x" class="buttons operators" id="multiply">&times;</button>
        <button type="button" value="1" class="buttons digits" id="one">1</button>
        <button type="button" value="2" class="buttons digits" id="two">2</button>
        <button type="button" value="3" class="buttons digits" id="three">3</button>
        <button type="button" value="-" class="buttons operators" id="minus">-</button>
        <button type="button" value="." class="buttons digits decimal" id="decimal">.</button>
        <button type="button" value="0" class="buttons digits" id="zero">0</button>
        <button type="button" value="=" class="buttons operators" id="equals">=</button>
        <button type="button" value="+" class="buttons operators" id="plus">+</button>
      </div>
    </div>
    <footer>Copyright &copy; 2022 jkane <i class="fa fa-github"></i></footer>
  </body>
</html>
