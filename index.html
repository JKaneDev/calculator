<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./script.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">
          <div class="running-calc">2000 * 50</div>
          <div class="display">5000</div>
        </div>
        <div class="buttons clear">CLEAR</div>
        <div class="buttons delete">DELETE</div>
        <div class="buttons">7</div>
        <div class="buttons">8</div>
        <div class="buttons">9</div>
        <div class="buttons operators">/</div>
        <div class="buttons">4</div>
        <div class="buttons">5</div>
        <div class="buttons">6</div>
        <div class="buttons operators">x</div>
        <div class="buttons">1</div>
        <div class="buttons">2</div>
        <div class="buttons">3</div>
        <div class="buttons operators">-</div>
        <div class="buttons">.</div>
        <div class="buttons">0</div>
        <div class="buttons operators">=</div>
        <div class="buttons operators">+</div>
      </div>
    </div>
    <footer>Copyright &copy; 2022 jkane <i class="fa fa-github"></i></footer>
  </body>
</html>
